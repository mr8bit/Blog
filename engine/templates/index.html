{% extends 'base.html' %}

{% block content %}

    {% for article in articles %}
        <h2>{{ article }}</h2>
        <p>{{ article.time }}</p>
        {{ article.summary|safe }}<br>
        <a class="btn btn-primary" type="button" href="{% url 'article' article.slug %}">Подробнее</a>
    {% endfor %}

{% endblock %}
